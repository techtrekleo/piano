<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Music - 音樂可視化器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            margin-bottom: 10px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b8b8b8;
            margin-bottom: 20px;
        }
        
        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .upload-area {
            border: 3px dashed #4ecdc4;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(78, 205, 196, 0.1);
        }
        
        .upload-area:hover {
            border-color: #45b7d1;
            background: rgba(69, 183, 209, 0.15);
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #4ecdc4;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .upload-hint {
            color: #b8b8b8;
            font-size: 1rem;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }
        
        .status-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .status-icon {
            font-size: 4rem;
            color: #4ecdc4;
            margin-bottom: 20px;
        }
        
        .status-text {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .status-details {
            color: #b8b8b8;
            font-size: 1rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-section {
            display: none;
            background: rgba(78, 205, 196, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        
        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #ff6b6b;
        }
        
        .piano-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .falling-note {
            position: absolute;
            border-radius: 50%;
            z-index: 10;
            animation: fallDown linear forwards;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }
        
        @keyframes fallDown {
            from {
                transform: translateY(-50px) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(-30px) scale(1);
            }
            to {
                transform: translateY(350px) scale(0.8);
                opacity: 0.8;
            }
        }
        
        .piano-keyboard {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }
        
        .piano-key {
            position: absolute;
            border: 1px solid #ccc;
            transition: all 0.1s ease;
        }
        
        .white-key {
            background: white;
            width: 40px;
            height: 120px;
            border-radius: 0 0 5px 5px;
        }
        
        .black-key {
            background: #333;
            width: 24px;
            height: 80px;
            border-radius: 0 0 3px 3px;
            z-index: 2;
        }
        
        .coming-soon {
            text-align: center;
            padding: 40px 20px;
            color: #b8b8b8;
        }
        
        .coming-soon h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4ecdc4;
        }
        
        .coming-soon p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            background: rgba(78, 205, 196, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .feature-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .feature-desc {
            color: #b8b8b8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">See Music</h1>
            <p class="subtitle">上傳音樂，看見音樂的形狀</p>
        </div>
        
        <!-- 音樂上傳區域 -->
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">🎵</div>
                <div class="upload-text">點擊或拖拽音樂文件到這裡</div>
                <div class="upload-hint">支持 MP3, WAV, FLAC, M4A, OGG 格式</div>
                <input type="file" id="fileInput" class="file-input" accept=".mp3,.wav,.flac,.m4a,.ogg">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    選擇文件
                </button>
            </div>
        </div>
        
        <!-- 加載狀態 -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>正在分析音樂...</div>
        </div>
        
        <!-- 結果顯示 -->
        <div class="result-section" id="resultSection">
            <h3>🎉 音樂分析完成！</h3>
            <p>您的音樂文件已成功上傳並分析。</p>
            <p><strong>注意：</strong> 完整的音頻分析功能正在開發中，目前只支持基本文件上傳。</p>
        </div>
        
        <div class="status-section">
            <div class="status-icon">✅</div>
            <div class="status-text">音樂可視化器運行正常</div>
            <div class="status-details">後端服務已成功部署並運行</div>
        </div>
        
        <div class="coming-soon">
            <h2>🎵 功能即將推出</h2>
            <p>我們正在開發完整的音樂可視化功能，包括：</p>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">🎹</div>
                    <div class="feature-title">鋼琴鍵盤可視化</div>
                    <div class="feature-desc">88鍵標準鋼琴鍵盤顯示</div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">📊</div>
                    <div class="feature-title">音頻分析</div>
                    <div class="feature-desc">節拍、調性、時長檢測</div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">🎨</div>
                    <div class="feature-title">動態效果</div>
                    <div class="feature-desc">音符從頂部落下到鍵盤</div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">📱</div>
                    <div class="feature-title">響應式設計</div>
                    <div class="feature-desc">支持手機和桌面設備</div>
                </div>
            </div>
        </div>
        
        <div class="piano-section">
            <div class="piano-keyboard" id="pianoKeyboard">
                <!-- 鋼琴鍵盤將在這裡動態生成 -->
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        
        // 拖拽功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // 文件選擇
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        // 處理文件
        function handleFile(file) {
            if (!file.type.startsWith('audio/')) {
                showError('請選擇音頻文件');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            showLoading(true);
            hideResult();
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.success) {
                    showResult(data.message);
                    // 開始動態音符可視化！
                    startVisualization(data.visualization);
                    showAudioInfo(data.audio_info);
                } else {
                    showError(data.error || '上傳失敗');
                }
            })
            .catch(error => {
                showLoading(false);
                showError('網絡錯誤：' + error.message);
            });
        }
        
        // 顯示音頻信息
        function showAudioInfo(audioInfo) {
            const infoDiv = document.createElement('div');
            infoDiv.className = 'result-section';
            infoDiv.innerHTML = `
                <h3>🎵 音頻信息</h3>
                <p><strong>文件名：</strong>${audioInfo.filename}</p>
                <p><strong>時長：</strong>${audioInfo.duration}秒</p>
                <p><strong>節拍：</strong>${audioInfo.tempo} BPM</p>
                <p><strong>節拍數：</strong>${audioInfo.beats_count}</p>
            `;
            resultSection.parentNode.insertBefore(infoDiv, resultSection.nextSibling);
        }
        
        // 開始可視化
        function startVisualization(visualizationData) {
            // 清除之前的音符
            clearNotes();
            
            // 開始音符動畫
            if (visualizationData.notes && visualizationData.notes.length > 0) {
                animateNotes(visualizationData.notes);
            }
        }
        
        // 清除音符
        function clearNotes() {
            const existingNotes = document.querySelectorAll('.falling-note');
            existingNotes.forEach(note => note.remove());
        }
        
        // 動畫音符
        function animateNotes(notes) {
            notes.forEach((noteData, index) => {
                setTimeout(() => {
                    createFallingNote(noteData);
                }, noteData.time * 1000);
            });
        }
        
        // 創建下落的音符
        function createFallingNote(noteData) {
            const note = document.createElement('div');
            note.className = 'falling-note';
            note.style.left = noteData.x + 'px';
            note.style.top = '-50px';
            note.style.width = noteData.size + 'px';
            note.style.height = noteData.size + 'px';
            note.style.backgroundColor = `rgb(${noteData.color[0]}, ${noteData.color[1]}, ${noteData.color[2]})`;
            note.style.animationDuration = `${noteData.speed}s`;
            
            // 添加到鋼琴區域
            const pianoSection = document.querySelector('.piano-section');
            pianoSection.appendChild(note);
            
            // 動畫結束後移除音符
            setTimeout(() => {
                if (note.parentNode) {
                    note.remove();
                }
            }, noteData.speed * 1000 + 1000);
        }
        
        // 顯示/隱藏加載狀態
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }
        
        // 顯示結果
        function showResult(message) {
            resultSection.style.display = 'block';
            resultSection.querySelector('p').textContent = message;
        }
        
        // 隱藏結果
        function hideResult() {
            resultSection.style.display = 'none';
        }
        
        // 顯示錯誤信息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            resultSection.parentNode.insertBefore(errorDiv, resultSection);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        // 簡化的鋼琴鍵盤生成
        function createPianoKeyboard() {
            const keyboard = document.getElementById('pianoKeyboard');
            
            // 白鍵
            const whiteKeys = [0, 2, 4, 5, 7, 9, 11, 12, 14, 16, 17, 19, 21, 23, 24, 26, 28, 29, 31, 33, 35, 36, 38, 40, 41, 43, 45, 47, 48, 50, 52, 53, 55, 57, 59, 60, 62, 64, 65, 67, 69, 71, 72, 74, 76, 77, 79, 81, 83, 84, 86, 88];
            
            whiteKeys.forEach((key, index) => {
                if (key <= 88) {
                    const whiteKey = document.createElement('div');
                    whiteKey.className = 'piano-key white-key';
                    whiteKey.style.left = (key * 40) + 'px';
                    keyboard.appendChild(whiteKey);
                }
            });
            
            // 黑鍵
            const blackKeys = [1, 3, 6, 8, 10, 13, 15, 18, 20, 22, 25, 27, 30, 32, 34, 37, 39, 42, 44, 46, 49, 51, 54, 56, 58, 61, 63, 66, 68, 70, 73, 75, 78, 80, 82, 85, 87];
            
            blackKeys.forEach((key) => {
                if (key <= 88) {
                    const blackKey = document.createElement('div');
                    blackKey.className = 'piano-key black-key';
                    blackKey.style.left = (key * 40 - 12) + 'px';
                    blackKey.style.top = '0px';
                    keyboard.appendChild(blackKey);
                }
            });
        }
        
        // 頁面加載完成後創建鋼琴鍵盤
        document.addEventListener('DOMContentLoaded', function() {
            createPianoKeyboard();
        });
    </script>
</body>
</html>
