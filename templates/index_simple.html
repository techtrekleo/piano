<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Music - 音樂可視化器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            margin-bottom: 10px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b8b8b8;
            margin-bottom: 20px;
        }
        
        .status-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .status-icon {
            font-size: 4rem;
            color: #4ecdc4;
            margin-bottom: 20px;
        }
        
        .status-text {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .status-details {
            color: #b8b8b8;
            font-size: 1rem;
        }
        
        .piano-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 400px;
            position: relative;
        }
        
        .piano-keyboard {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }
        
        .piano-key {
            position: absolute;
            border: 1px solid #ccc;
            transition: all 0.1s ease;
        }
        
        .white-key {
            background: white;
            width: 40px;
            height: 120px;
            border-radius: 0 0 5px 5px;
        }
        
        .black-key {
            background: #333;
            width: 24px;
            height: 80px;
            border-radius: 0 0 3px 3px;
            z-index: 2;
        }
        
        .coming-soon {
            text-align: center;
            padding: 60px 20px;
            color: #b8b8b8;
        }
        
        .coming-soon h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4ecdc4;
        }
        
        .coming-soon p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            background: rgba(78, 205, 196, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .feature-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .feature-desc {
            color: #b8b8b8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">See Music</h1>
            <p class="subtitle">上傳音樂，看見音樂的形狀</p>
        </div>
        
        <div class="status-section">
            <div class="status-icon">✅</div>
            <div class="status-text">音樂可視化器運行正常</div>
            <div class="status-details">後端服務已成功部署並運行</div>
        </div>
        
        <div class="coming-soon">
            <h2>🎵 功能即將推出</h2>
            <p>我們正在開發完整的音樂可視化功能，包括：</p>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">🎹</div>
                    <div class="feature-title">鋼琴鍵盤可視化</div>
                    <div class="feature-desc">88鍵標準鋼琴鍵盤顯示</div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">📊</div>
                    <div class="feature-title">音頻分析</div>
                    <div class="feature-desc">節拍、調性、時長檢測</div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">🎨</div>
                    <div class="feature-title">動態效果</div>
                    <div class="feature-desc">音符從頂部落下到鍵盤</div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">📱</div>
                    <div class="feature-title">響應式設計</div>
                    <div class="feature-desc">支持手機和桌面設備</div>
                </div>
            </div>
        </div>
        
        <div class="piano-section">
            <div class="piano-keyboard" id="pianoKeyboard">
                <!-- 鋼琴鍵盤將在這裡動態生成 -->
            </div>
        </div>
    </div>

    <script>
        // 簡化的鋼琴鍵盤生成
        function createPianoKeyboard() {
            const keyboard = document.getElementById('pianoKeyboard');
            
            // 白鍵
            const whiteKeys = [0, 2, 4, 5, 7, 9, 11, 12, 14, 16, 17, 19, 21, 23, 24, 26, 28, 29, 31, 33, 35, 36, 38, 40, 41, 43, 45, 47, 48, 50, 52, 53, 55, 57, 59, 60, 62, 64, 65, 67, 69, 71, 72, 74, 76, 77, 79, 81, 83, 84, 86, 88];
            
            whiteKeys.forEach((key, index) => {
                if (key <= 88) {
                    const whiteKey = document.createElement('div');
                    whiteKey.className = 'piano-key white-key';
                    whiteKey.style.left = (key * 40) + 'px';
                    keyboard.appendChild(whiteKey);
                }
            });
            
            // 黑鍵
            const blackKeys = [1, 3, 6, 8, 10, 13, 15, 18, 20, 22, 25, 27, 30, 32, 34, 37, 39, 42, 44, 46, 49, 51, 54, 56, 58, 61, 63, 66, 68, 70, 73, 75, 78, 80, 82, 85, 87];
            
            blackKeys.forEach((key) => {
                if (key <= 88) {
                    const blackKey = document.createElement('div');
                    blackKey.className = 'piano-key black-key';
                    blackKey.style.left = (key * 40 - 12) + 'px';
                    blackKey.style.top = '0px';
                    keyboard.appendChild(blackKey);
                }
            });
        }
        
        // 頁面加載完成後創建鋼琴鍵盤
        document.addEventListener('DOMContentLoaded', function() {
            createPianoKeyboard();
        });
    </script>
</body>
</html>
